<div class="bg-white shadow-lg rounded-lg p-6 dark:bg-dark-200">
  <div class="border-b pb-4 mb-6">
    <div class="flex justify-between items-center">
      <div>
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
          Tracking Status
        </h2>
        <p
          class="text-lg font-medium mt-2 {% if tracking.shipments.0.status == 'Created' %}text-yellow-600{% elif tracking.shipments.0.status == 'Delivered' %}text-green-600{% else %}text-blue-600{% endif %}"
        >
          {{ tracking.shipments.0.status }}
        </p>
      </div>
      <a
        href="{{ tracking.shipments.0.tracking_page_url }}"
        target="_blank"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition duration-200"
      >
        View Details â†’
      </a>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div class="space-y-4">
      <div class="flex items-center gap-3">
        <svg
          class="h-6 w-6 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <div>
          <p class="text-sm text-gray-500">From</p>
          <p class="font-medium">
            {{ tracking.shipments.0.origin_country_alpha2 }}
          </p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <svg
          class="h-6 w-6 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
        <div>
          <p class="text-sm text-gray-500">To</p>
          <p class="font-medium">
            {{ tracking.shipments.0.destination_country_alpha2 }}
          </p>
        </div>
      </div>
    </div>
    <div>
      <div class="flex items-center gap-3">
        <svg
          class="h-6 w-6 text-gray-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <div>
          <p class="text-sm text-gray-500">Estimated Delivery</p>
          <p class="font-medium">
            {{ tracking.shipments.0.eta_date|default:"Not available" }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
