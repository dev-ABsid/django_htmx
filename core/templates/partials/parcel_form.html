<div class="parcel border rounded p-4 mb-4">
  <div class="grid grid-cols-3 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Weight (kg)</label>
      <input
        type="number"
        step="0.01"
        name="parcels[{{ index }}].total_actual_weight"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700"
        >Declared Value</label
      >
      <input
        type="number"
        step="0.01"
        name="parcels[{{ index }}].items[0].declared_customs_value"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Currency</label>
      <select
        name="parcels[{{ index }}].items[0].declared_currency"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      >
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
      </select>
    </div>
  </div>
  <div class="grid grid-cols-3 gap-4 mt-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Length (cm)</label>
      <input
        type="number"
        step="0.1"
        name="parcels[{{ index }}].items[0].dimensions.length"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Width (cm)</label>
      <input
        type="number"
        step="0.1"
        name="parcels[{{ index }}].items[0].dimensions.width"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Height (cm)</label>
      <input
        type="number"
        step="0.1"
        name="parcels[{{ index }}].items[0].dimensions.height"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      />
    </div>
  </div>
  <button
    type="button"
    class="mt-2 text-red-500 hover:text-red-700"
    onclick="this.closest('.parcel').remove()"
  >
    Remove Parcel
  </button>
</div>
